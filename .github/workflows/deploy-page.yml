name: Deploy to Github Pages

on:
  push:
    branches:
      - release
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set page url
        run: |
          REPO_NAME=$(echo $GITHUB_REPOSITORY | cut -d '/' -f 2)
          USER_NAME=$(echo $GITHUB_REPOSITORY | cut -d '/' -f 1)

          if [ $REPO_NAME = "$USER_NAME.github.io" ]; then
            PAGE_URL="https://$USER_NAME.github.io/"
          else
            PAGE_URL="https://$USER_NAME.github.io/$REPO_NAME/"
          fi

          echo "PAGE_URL=$PAGE_URL" >> $GITHUB_ENV

      - name: Build Pages
        run: pnpm page:all

      - name: Checkout release
        uses: actions/checkout@v3
        with:
          ref: release
          clean: false

      - name: Build
        run: pnpm build --configBaseURL $PAGE_URL

      - name: Copy Resources
        run: pnpm resources:rel

      - name: Deploy
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: gh-pages
          build_dir: ./public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
